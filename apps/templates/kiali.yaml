apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: 1.72.0
    helm:
      values: |
        auth:
          strategy: anonymous
        service:
          type: ClusterIP
        external_services:
          prometheus:
            url: http://prometheus-server.istio-system:80
          tracing:
            enabled: true
            in_cluster_url: http://jaeger-query.istio-system:16686/jaeger
            provider: jaeger
            url: http://jaeger-query.istio-system:16686/jaeger
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
