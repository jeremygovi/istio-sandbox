apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: v2.2.0
    helm:
      values: |
        auth:
          strategy: anonymous
        service:
          type: ClusterIP
        deployment:
          accessible_namespaces:
            - "**"
          extraVolumes:
            - name: kiali-kubeconfig
              secret:
                secretName: kiali-kubeconfig
          extraVolumeMounts:
            - name: kiali-kubeconfig
              mountPath: /kiali-secret
              readOnly: true
        external_services:
          istio:
            kubeconfig: /kiali-secret/kubeconfig
          prometheus:
            url: {{ .Values.targetInfra.prometheus.url }}
          grafana:
            enabled: true
            in_cluster_url: http://grafana.istio-system:80
            url: http://grafana.istio-system:80
          tracing:
            enabled: true
            in_cluster_url: http://jaeger-query.istio-system:16686
            provider: jaeger
            use_grpc: false
            url: http://jaeger-query.istio-system:16686
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
