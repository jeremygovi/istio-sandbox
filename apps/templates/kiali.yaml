apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: v2.2.0
    helm:
      values: |
        auth:
          strategy: anonymous
        service:
          type: ClusterIP
        deployment:
          accessible_namespaces:
            - "**"
          env:
            - name: KUBECONFIG
              value: /kiali-remote-cluster-secrets/kubeconfig
        clustering:
          clusters:
            - name: remote-cluster
              secret_name: kiali-kubeconfig
          remote_cluster_secrets:
            - secret_name: kiali-kubeconfig
        external_services:
          istio:
            kubeconfig: /kiali-secret/kubeconfig
          prometheus:
            url: {{ .Values.targetInfra.prometheus.url }}
          grafana:
            enabled: true
            internal_url: http://grafana.istio-system:80
          tracing:
            enabled: true
            internal_url: http://jaeger-query.istio-system:16686
            provider: jaeger
            use_grpc: false
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
