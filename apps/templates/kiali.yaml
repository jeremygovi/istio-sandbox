apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: v2.2.0
    helm:
      values: |
        auth:
          strategy: anonymous
        service:
          type: ClusterIP
        # deployment:
        #   custom_envs:
        #     - name: AWS_REGION
        #       value: {{ .Values.aws.region }}
        #     - name: AWS_CONFIG_FILE
        #       value: /root/.aws/credentials
        #   custom_secrets:
        #     - name: aws-credentials
        #       mount: /root/.aws/credentials
        # clustering:
        #   clusters:
        #     - name: remote-cluster
        #       secret_name: kiali-kubeconfig
        external_services:
          prometheus:
            url: {{ .Values.targetInfra.prometheus.url }}
          grafana:
            enabled: true
            internal_url: http://grafana.istio-system:80
          tracing:
            enabled: true
            internal_url: http://jaeger-query.istio-system:16686
            provider: jaeger
            use_grpc: false
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
